tickets:
  - subject: ユーザー管理機能 - 詳細設計
    description: |-
      ユーザー管理機能全体の詳細設計を行います。
      - ユーザー登録
      - ユーザー認証
      - プロファイル管理
    estimatedHours: 20
    processType: detail_design
    children:
      - subject: 認証サブシステム設計
        description: 認証機能全体のサブシステム設計
        estimatedHours: 8
        taskName: 認証サブシステム設計
        processType: detail_design
        children:
          - subject: ログイン機能設計
            description: |-
              ユーザーログイン機能の詳細設計
              - 認証フロー設計
              - セッション管理設計
            estimatedHours: 4
            taskName: ログイン機能設計
            processType: detail_design
          - subject: パスワード管理機能設計
            description: |-
              パスワード関連機能の設計
              - パスワードリセット
              - パスワード変更
            estimatedHours: 4
            taskName: パスワード管理機能設計
            processType: detail_design
      - subject: ユーザープロファイル機能設計
        description: ユーザープロファイル管理機能の設計
        estimatedHours: 6
        taskName: ユーザープロファイル機能設計
        processType: detail_design
        children:
          - subject: 基本情報管理設計
            description: ユーザーの基本情報管理機能設計
            estimatedHours: 3
            taskName: 基本情報管理設計
            processType: detail_design
          - subject: アバター管理設計
            description: プロファイル画像・アバター管理機能設計
            estimatedHours: 3
            taskName: アバター管理設計
            processType: detail_design
      - subject: 権限管理機能設計
        description: ユーザー権限管理機能の設計
        estimatedHours: 6
        taskName: 権限管理機能設計
        processType: detail_design
  - subject: 商品管理機能 - 詳細設計
    description: 商品管理機能全体の詳細設計を行います。
    estimatedHours: 18
    processType: detail_design
    children:
      - subject: 商品情報管理設計
        description: 商品の基本情報管理機能設計
        estimatedHours: 10
        taskName: 商品情報管理設計
        processType: detail_design
        children:
          - subject: 商品登録機能設計
            description: 新規商品登録機能の設計
            estimatedHours: 5
            taskName: 商品登録機能設計
            processType: detail_design
          - subject: 商品編集機能設計
            description: 既存商品編集機能の設計
            estimatedHours: 5
            taskName: 商品編集機能設計
            processType: detail_design
      - subject: 在庫管理機能設計
        description: 在庫管理機能の設計
        estimatedHours: 8
        taskName: 在庫管理機能設計
        processType: detail_design
  - subject: ユーザー管理機能 - 実装
    description: ユーザー管理機能の実装を行います。
    estimatedHours: 40
    processType: implementation
    children:
      - subject: バックエンドAPI実装
        description: ユーザー管理のバックエンドAPI実装
        estimatedHours: 24
        taskName: バックエンドAPI実装
        processType: implementation
        children:
          - subject: 認証API実装
            description: 認証関連APIの実装
            estimatedHours: 12
            taskName: 認証API実装
            processType: implementation
            children:
              - subject: ログインAPI実装
                description: POST /api/auth/login の実装
                estimatedHours: 6
                taskName: ログインAPI実装
                processType: implementation
              - subject: ログアウトAPI実装
                description: POST /api/auth/logout の実装
                estimatedHours: 3
                taskName: ログアウトAPI実装
                processType: implementation
              - subject: トークン更新API実装
                description: POST /api/auth/refresh の実装
                estimatedHours: 3
                taskName: トークン更新API実装
                processType: implementation
          - subject: ユーザー情報API実装
            description: ユーザー情報管理APIの実装
            estimatedHours: 12
            taskName: ユーザー情報API実装
            processType: implementation
      - subject: フロントエンド実装
        description: ユーザー管理のフロントエンド実装
        estimatedHours: 16
        taskName: フロントエンド実装
        processType: implementation
        children:
          - subject: ログイン画面実装
            description: ログイン画面のUI実装
            estimatedHours: 8
            taskName: ログイン画面実装
            processType: implementation
          - subject: ユーザープロファイル画面実装
            description: ユーザープロファイル管理画面の実装
            estimatedHours: 8
            taskName: ユーザープロファイル画面実装
            processType: implementation
  - subject: ユーザー管理機能 - 単体試験
    description: ユーザー管理機能の単体試験を実施します。
    estimatedHours: 20
    processType: unit_test
    children:
      - subject: バックエンドAPI単体試験
        description: バックエンドAPIの単体試験
        estimatedHours: 12
        taskName: バックエンドAPI単体試験
        processType: unit_test
        children:
          - subject: 認証API単体試験
            description: 認証APIの単体試験実施
            estimatedHours: 6
            taskName: 認証API単体試験
            processType: unit_test
          - subject: ユーザー情報API単体試験
            description: ユーザー情報APIの単体試験実施
            estimatedHours: 6
            taskName: ユーザー情報API単体試験
            processType: unit_test
      - subject: フロントエンド単体試験
        description: フロントエンドの単体試験
        estimatedHours: 8
        taskName: フロントエンド単体試験
        processType: unit_test
  - subject: ユーザー管理機能 - 結合試験
    description: ユーザー管理機能の結合試験を実施します。
    estimatedHours: 12
    processType: integration_test
    children:
      - subject: 認証フロー結合試験
        description: ログインから認証までの一連の流れをテスト
        estimatedHours: 6
        taskName: 認証フロー結合試験
        processType: integration_test
      - subject: ユーザー管理フロー結合試験
        description: ユーザー情報管理の一連の流れをテスト
        estimatedHours: 6
        taskName: ユーザー管理フロー結合試験
        processType: integration_test
